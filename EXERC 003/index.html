<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga de imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <!--adicionando imagem-->
    <img src="logo_html_200.png" alt="Logo HTML5">
    <p>
        Podemos carregar imagens que estão em subpastas.
    </p>
    <!--adicionando imagem em subpasta-->
    <img src="images/logo_css_200.png" alt="Logo CSS3">
    <p>
        Também podemos carregar imagens externas.
    </p>
    <!--Adicionando imagem da internet-->
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JS">
</body>
</html>
