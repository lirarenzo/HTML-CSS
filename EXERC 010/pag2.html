<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a página 02</h1>
    <p>
        A segunda página está aqui.
    </p>
    <p>
        Para voltar para primeira página, é só clicar <a href="index.html" rel="previous" >aqui</a>.
        <!--O REL "NEXT" e "PREVIOUS" dão semântica à referência-->
    </p>
    <p>
        Esse é um exemplo de <a href="www.google.com" target="_blank" rel="nofollow">link</a> usando rel="NOFOLLOW"
        <!--O REL "NOFOLLOW" dá semântica à referência e pede para o SEO nao indexar a referência-->
    </p>
</body>
</html>
