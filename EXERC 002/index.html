<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
        <p>
            Você pode escrever o parágrafo de qualquer jeito basta colocar entre o par de tags p e /p!
        </p>
        <!-- Less than e Greater than -->
        <p>
            Se precisar quebrar o texto basta usar a tag &lt;br&gt; (Break Row)
        </p>
        <!--Vamos usar emojis-->
        <p>
            Vamos adicionar emojis:
            &#x1f596;
            &#x1f913;
            <!-- Emojis: buscar em emojipedia no google -->
            <!-- Sempre começa com &#x (x de hexademcimal)-->
        </p>
</body>
</html>
